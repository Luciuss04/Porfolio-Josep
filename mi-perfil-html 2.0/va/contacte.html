  <script>
    const estat = document.getElementById("estado");
    const webhookURL = window.CONFIG_WEBHOOK_URL || "";
    const mention = window.CONFIG_MENTION || "";

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.getElementById("nombre").value.trim();
      const correu = document.getElementById("email").value.trim();
      const missatge = document.getElementById("mensaje").value.trim();
      const idioma = "ValenciÃ ";

      if (!nom || !correu || !missatge) {
        estat.textContent = "âš ï¸ Per favor, ompli tots els camps.";
        estat.className = "mensaje-estado mensaje-error";
        estat.style.display = "block";
        return;
      }

      if (webhookURL) {
        const embed = {
          content: `${mention} Nou missatge`,
          embeds: [{
            title: "Missatge rebut",
            color: 0x9B59B6,
            fields: [
              { name: "Idioma", value: idioma, inline: true },
              { name: "Nom", value: nom, inline: true },
              { name: "Correu", value: correu, inline: true },
              { name: "Missatge", value: missatge }
            ],
            timestamp: new Date().toISOString()
          }]
        };

        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(embed)
        })
        .then(() => {
          estat.textContent = "âœ¨ GrÃ cies! Enviat.";
          estat.className = "mensaje-estado mensaje-exito";
          estat.style.display = "block";
          document.getElementById("formulario").reset();
        })
        .catch(err => {
          estat.textContent = "âŒ Error: " + err.message;
          estat.className = "mensaje-estado mensaje-error";
          estat.style.display = "block";
        });
      } else {
        const text = `Idioma: ${idioma}\nNom: ${nom}\nCorreu: ${correu}\nMissatge:\n${missatge}`;
        try {
          await navigator.clipboard.writeText(text);
          estat.textContent = "âœ¨ Missatge copiat. Enganxeu-lo a la vostra app preferida.";
          estat.className = "mensaje-estado mensaje-exito";
          estat.style.display = "block";
          document.getElementById("formulario").reset();
        } catch (err) {
          estat.textContent = "âŒ No s'ha pogut copiar: " + err.message;
          estat.className = "mensaje-estado mensaje-error";
          estat.style.display = "block";
        }
      }
    });
  </script>
