  <main id="main">
    <section class="formulario-envio" aria-label="Contact Form">
      <form id="formulario">
        <input type="hidden" name="idioma" value="English" />

        <label for="nombre">ğŸ‘¤ Name:</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="name" />

        <label for="email">ğŸ“§ Email:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />

        <label for="mensaje">ğŸ“ Message:</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

        <button type="submit">âš¡ Send to Olympus</button>
      </form>
      <div id="estado" class="mensaje-estado" aria-live="polite"></div>
    </section>
  </main>

  <script>
    const estat = document.getElementById("estado");
    const webhookURL = window.CONFIG_WEBHOOK_URL || "";
    const mention = window.CONFIG_MENTION || "";

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nom = document.getElementById("nombre").value.trim();
      const correu = document.getElementById("email").value.trim();
      const missatge = document.getElementById("mensaje").value.trim();
      const idioma = "English";

      if (!nom || !correu || !missatge) {
        estat.textContent = "âš ï¸ Please fill in all fields.";
        estat.className = "mensaje-estado mensaje-error";
        estat.style.display = "block";
        return;
      }

      if (webhookURL) {
        const embed = {
          content: `${mention} âš¡ **New message!**`,
          embeds: [{
            title: "Message received",
            color: 0x9B59B6,
            fields: [
              { name: "Language", value: idioma, inline: true },
              { name: "Name", value: nom, inline: true },
              { name: "Email", value: correu, inline: true },
              { name: "Message", value: missatge }
            ],
            timestamp: new Date().toISOString()
          }]
        };

        fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(embed)
        })
        .then(() => {
          estat.textContent = "âœ¨ Thank you! Your message was sent.";
          estat.className = "mensaje-estado mensaje-exito";
          estat.style.display = "block";
          document.getElementById("formulario").reset();
        })
        .catch(err => {
          estat.textContent = "âŒ Error sending message: " + err.message;
          estat.className = "mensaje-estado mensaje-error";
          estat.style.display = "block";
        });
      } else {
        const text = `Language: ${idioma}\nName: ${nom}\nEmail: ${correu}\nMessage:\n${missatge}`;
        try {
          await navigator.clipboard.writeText(text);
          estat.textContent = "âœ¨ Your message was copied. Paste it in your favourite app.";
          estat.className = "mensaje-estado mensaje-exito";
          estat.style.display = "block";
          document.getElementById("formulario").reset();
        } catch (err) {
          estat.textContent = "âŒ Could not copy the message: " + err.message;
          estat.className = "mensaje-estado mensaje-error";
          estat.style.display = "block";
        }
      }
    });
  </script>
